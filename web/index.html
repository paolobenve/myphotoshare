<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="fragment" content="!" />
	<meta name="medium" content="image" />
	<title>My photos!</title>
	<link href="css/styles.min.css" rel="stylesheet" type="text/css" /> 
<!--
	<link href="css/000-controls.css" rel="stylesheet" type="text/css" />
	<link href="css/001-fonts.css" rel="stylesheet" type="text/css" />
	<link href="css/002-mobile.css" rel="stylesheet" type="text/css" />
-->
	<script type="text/javascript" src="js/scripts.min.js"></script> 
<!--
	<script type="text/javascript" src="js/000-jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/001-hashchange.js"></script>
	<script type="text/javascript" src="js/002-preloadimages.js"></script>
	<script type="text/javascript" src="js/003-mousewheel.js"></script>
	<script type="text/javascript" src="js/004-fullscreen.js"></script>
	<script type="text/javascript" src="js/010-libphotofloat.js"></script>
	<script type="text/javascript" src="js/011-translations.js"></script>
	<script type="text/javascript" src="js/012-display.js"></script>
-->
</head>
<body>
<div id="title">Photos</div>
<div id="photo-view">
	<div id="photo-name">
	</div>
	<div id="photo-box">
		<a id="next-photo"><img id="photo" /></a>
		<div id="photo-bar">
			<div id="photo-links">
				<a id="metadata-link" href="javascript:void(0)">show metadata</a> |
				<span id="folders-view-container" style="display:none;"><a id="folders-view" href="javascript:void(0)">folders view</a> |</span>
				<span id="day-view-container" style="display:none;"><a id="day-view" href="javascript:void(0)">day view</a> |</span>
				<span id="month-view-container"><a id="month-view" href="javascript:void(0)">month view</a> |</span>
				<span id="year-view-container" style="display:none;"><a id="year-view" href="javascript:void(0)">year view</a> |</span>
				<a id="original-link" target="_blank">download original</a><span id="fullscreen-divider"> |
				</span><a id="fullscreen" href="javascript:void(0)">fullscreen</a>
			</div>
			<div id="metadata"></div>
		</div>
	</div>
	
	<a id="back">&lsaquo;</a>
	<a id="next">&rsaquo;</a>
</div>
<div id="album-view">
	<div id="subalbums"></div>
	<div id="thumbs">
		<div id="loading">Loading...</div>
	</div>
	<div id="powered-by"><span id="powered-by-string">Powered by</span> <a href="https://github.com/paolobenve/photofloatenhanced.git" target="_blank">PhotoFloatEnhanced</a></div>
</div>

<div id="error-overlay"></div>
<div id="error-text">Forgot my camera.</div>
<div id="auth-text"><form id="auth-form"><input id="password" type="password" /><input type="submit" value="Login" /></form</div>

</body>
</html>
